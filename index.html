<!DOCTYPE html>
<html>
  <head>
    <title>SadLogic Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        body::after {
            content: "";
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('background.jpg') no-repeat center center fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;   
        }

        .center-div
        {
            position: relative;
            margin: auto;
            top: 200px;
            right: 0;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 300px;
            text-align:center;
        }

        .header-font
        {
            text-align: center; 
            color: rgb(255, 255, 255); 
            text-shadow: rgb(0, 0, 0) 1px 1px 0px; 
            line-height: 1.5; 
            letter-spacing: 0px; 
            font-size: 48px; 
            font-weight: bolder;
        }

        .text-font
        {
            text-align: center; 
            color: rgb(255, 255, 255); 
            text-shadow: rgb(0, 0, 0) 1px 1px 0px; 
            line-height: 1.5; 
            letter-spacing: 0px; 
            font-size: 20px; 
        }

        .btn
        {
            margin-top: 15px;
        }
    </style>
  </head>
  <body>
    

    <div class="center-div">
        <div class="header-font">Family central</div>
        <div class="text-font">Making your family more productive</div>
        <a type="button" class="btn btn-success" href="mailto:sadlogic@sadlogic.com">Contact us</a>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
